<div class="modal-dialog modal-lg modal-dialog-centered">
  <form class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Search repository</h5>
    </div>
    <div class="modal-body">
      <input type="search" class="form-control" name="search" hx-trigger="keyup[target.value.length > 2] changed delay:300ms, search" hx-target="#modals-here" hx-get="{% url 'api-1.0.0:search_repositories' %}" hx-indicator="" placeholder="Search repository">

      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <ul class="list-group">
        {% for repository in repositories %}
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="{{ repository.pk }}" id="{{ repository.pk }}">
            <label class="form-check-label" for="{{ repository.pk }}">{{ repository.name }}</label>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary">Choose</button>
      <button type="button" class="btn btn-link" data-bs-dismiss="modal">Close</button>
    </div>
  </form>
</div>
